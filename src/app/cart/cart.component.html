<div *ngIf="!productAdded" fxLayout="column">
<h1  fxFlexOffset="15%" fxLayoutAlign="center center" >Add some products first!</h1>
</div>


<div *ngIf="productAdded" fxLayout="column" fxFlexFill>

<table mat-table [dataSource]="Element_data" class="mat-elevation-z8" >

  <ng-container matColumnDef="no">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.no}} </td>
  </ng-container>

  <ng-container matColumnDef="image">
    <th mat-header-cell *matHeaderCellDef> Image </th>
    <td mat-cell *matCellDef="let element"><img src="{{element.product.images[0].srcUrl}}">  </td>
  </ng-container>

  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.product.title}} </td>
  </ng-container>

  <ng-container matColumnDef="quantity">
    <th mat-header-cell *matHeaderCellDef> Quantity </th>
    <!-- <td mat-cell *matCellDef="let element"> {{element.quantity}} </td> -->
    <td mat-cell *matCellDef="let element" > <mat-form-field class="quantity"><input type="number" matInput [value]=element.quantity></mat-form-field></td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> Price </th>
    <td mat-cell *matCellDef="let element"> â‚¹{{element.product.price}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns2"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns2;"></tr>

</table>

<div fxFlex="grow"></div>

<div fxLayoutAlign="end end" class="margin">
  <button  mat-raised-button color="accent" (click)="checkout()">Checkout</button>
</div>

</div>
