<div fxLayout fxLayoutAlign="space-around center">



<div fxLayout="column" fxLayoutAlign=" center" fxLayoutGap="20px">

  <div>
    <h1>Shipping Address</h1>
  </div>

  <div>
    <form [formGroup]="addressForm">
      <div fxLayout="column" fxLayoutGap="50px">

        <div fxLayout="row" fxLayoutGap="50px">

          <mat-form-field style="width:225px">
            <input matInput placeholder="First Name" formControlName="firstname">
            <mat-error *ngIf="addressForm.get('firstname').hasError('required')">First Name is required</mat-error>
          </mat-form-field>
          <mat-form-field style="width:225px">
            <input matInput placeholder="Last Name" formControlName="lastname">
                        <mat-error *ngIf="addressForm.get('lastname').hasError('required')">Last Name is required</mat-error>
          </mat-form-field>
        </div>

          <mat-form-field style="width:500px">
            <textarea matInput placeholder="Address" formControlName="address"></textarea>
                        <mat-error *ngIf="addressForm.get('address').hasError('required')">Address is required</mat-error>
          </mat-form-field>

<div fxLayout fxLayoutGap="50px">


        <mat-form-field style="width:225px">
          <mat-label>Country</mat-label>
          <mat-select formControlName="country">
            <mat-option value="1">India</mat-option>
          </mat-select>
              <mat-error *ngIf="addressForm.get('country').hasError('required')">Country is required</mat-error>
        </mat-form-field>

        <mat-form-field style="width:225px">
          <mat-label>State</mat-label>
          <mat-select formControlName="state">
            <mat-option value="1">Delhi</mat-option>
            <mat-option value="2">Uttar Pradesh</mat-option>
            <mat-option value="3">Haryana</mat-option>
            <mat-option value="4">Karnataka</mat-option>
          </mat-select>
              <mat-error *ngIf="addressForm.get('address').hasError('required')">State is required</mat-error>
        </mat-form-field>
        </div>
<div fxLayout fxLayoutGap="50px">

        <mat-form-field style="width:225px">
          <input matInput placeholder="City" formControlName="city">
            <mat-error *ngIf="addressForm.get('city').hasError('required')">City is required</mat-error>
        </mat-form-field>

        <mat-form-field style="width:225px">
          <input matInput placeholder="Pincode" formControlName="pincode">
            <mat-error *ngIf="addressForm.get('pincode').hasError('required')">Pincode is required</mat-error>
        </mat-form-field>

      </div>
        <mat-checkbox>Save this address for future reference</mat-checkbox>
        <ng-content></ng-content>

      </div>
    </form>
  </div>

</div>

<div>
  <h1>My Cart</h1>
</div>
</div>
