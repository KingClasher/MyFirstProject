<mat-sidenav-container>
  <mat-sidenav [opened]="isOpen" (openedChange)="test($event)">


    <mat-action-list *ngIf="isOpen">

      <a [routerLink]="['/test']" style="height:0px"></a>
      <app-nav-menu></app-nav-menu>

    </mat-action-list>

  </mat-sidenav>

  <mat-sidenav-content fxLayout="column" >

    <app-header ></app-header>
    <div class="router-container">
      <router-outlet></router-outlet>
    </div>

  </mat-sidenav-content>
</mat-sidenav-container>
