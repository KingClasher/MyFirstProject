<mat-toolbar color="primary">
  <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center" style="overflow-x:hidden;">
    <div>
    <button mat-icon-button (click)="toggle()">
      <mat-icon>menu</mat-icon>
    </button>

    <a mat-icon-button [routerLink]="['/home']">
      <img src="../assets/images/angular_home.png" style="height:50px;width:50px">
    </a>

    <a mat-button *ngIf="loggedInStatus()" [routerLink]="['/register']"> Create Account </a>
    <a mat-button *ngIf="loggedInStatus()" [routerLink]="['/login']"> Login </a>
    <a mat-button [routerLink]="['/product-page','GR1']"> Products </a>
    <a mat-button [routerLink]="['all-products']"> All Products </a>
    <a mat-button *ngIf="!loggedInStatus()" (click)="logOut()">Log Out</a>

    </div>
    <div fxFlex="700px">

    </div>
  <a mat-button fxLayoutAlign="end center" [routerLink]="['/userDetails']">Welcome {{currentUser}}</a>
    <shopping-cart  fxLayoutAlign="end center"></shopping-cart>

  </mat-toolbar-row>

</mat-toolbar>
