
  <div class="mdc-layout-grid">
  <div fxLayout="column" fxLayoutGap="150px">

    <div  class="title" fxLayoutAlign="center center"><u>{{product.title}}</u>
    </div>

<div fxLayout="row" fxLayoutGap="80px" >


      <div fxLayout="column" fxLayoutGap="0px" class="ImageRipple">

        <div [ngSwitch]=index fxFlexAlign="center">
          <button mat-icon-button>
            <img *ngSwitchCase="0"  [src]=product.images[index].srcUrl class="size" [lightbox]=0 thumbPosition="left">
            <img *ngSwitchCase="1"  [src]=product.images[index].srcUrl class="size" [lightbox]=1 thumbPosition="left">
            <img *ngSwitchCase="2"  [src]=product.images[index].srcUrl class="size" [lightbox]=2 thumbPosition="left">
          </button>
        </div>

        <div fxLayout="row" fxLayoutGap="75px" style="position:relative;top:100px">
          <button mat-icon-button *ngFor="let image of product.images;let i=index" (click)="buttonClicked(i)" matRippleDisabled=true>
            <img  [src]=image.srcUrl class="small_size" [ngClass]="{ImgBorder:index===i}">
          </button>
        </div>

      </div>


      <div fxFlexOffset="300px">

        <div>
          <div fxLayout="column" fxFlex fxLayoutAlign="center center" fxLayoutGap="50px">

            <div>
              <h3>M.R.P:<s> ‎₹‎{{product.price}}</s></h3>
              <div fxLayout fxLayoutGap="5px">

                <h3>Our Price:</h3><h1> ‎<span style="color:green">₹‎{{product.discountedPrice}}</span></h1>
                <h3 style="color:orange">({{product.discount}}% OFF)</h3>
              </div>
            </div>





            <button mat-raised-button (click)="add()" color="primary">Add to Cart</button>

            <div fxLayout="row" fxLayoutGap="15px">
              <mat-icon class="material-icons-sharp">local_shipping</mat-icon>
              <p>Delivery in 2-3 Days</p>
            </div>

          </div>
        </div>

      </div>


      <div>
        <mat-list *ngFor="let content of product.details">
          <mat-list-item>{{content}}</mat-list-item>
        </mat-list>
      </div>
</div>

  </div>
</div>
